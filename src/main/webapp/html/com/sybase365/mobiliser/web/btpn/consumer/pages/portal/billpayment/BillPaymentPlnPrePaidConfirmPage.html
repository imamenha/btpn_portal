<html
	xmlns:wicket="http://wicket.apache.org/dtds.ta/wicket-xhtml1.4-strict.dtd">
<body>

	<wicket:extend>
		<div class="Main_container">
			<div></div>
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="billPaymentForm">
						<fieldset>
							<legend class="reg_tab">
								<h2><wicket:message key="left.menu.billPayment" /></h2>
								<h3><wicket:message key="billPayment.confirm" /></h3>
							</legend>
							<div wicket:id="errorMessages"></div>
							<div class="spacer"></div>
							<div class="column">
								<label><wicket:message key="billPayment.label.noMeter" /></label>
								<input wicket:id="radio.manually" name="filterType" class="radio" type="radio" checked="checked">
								<label><wicket:message key="billPayment.label.name" /></label>
								<input wicket:id="radio.manually" name="filterType" class="radio" type="radio" checked="checked">
								<label><wicket:message key="billPayment.label.sumAmount" /></label>
								<input wicket:id="radio.manually" name="filterType" class="radio" type="radio" checked="checked">
								<label><wicket:message key="billPayment.label.PIN" /></label><span class="required">*</span>
								<input wicket:id="radio.manually" name="filterType" class="radio" type="radio" checked="checked">
								<span class="required">*</span><label><wicket:message key="billPayment.label.mandatory" /></label>
							</div>

							<div class="column twoColumn">
								<div class="input" wicket:id="manualContainer">
									<label><span wicket:id="billPayment.label.amount"></span><span class="required">*</span></label> 
									<input wicket:id="billPayBean.selectedBillerId.id" name="billNumber" type="text">
									<!--<div class="column"><span><wicket:message key="label.prepaid.note" /></span></div>-->
								</div>
								<input name="checkandCallPreAuth" wicket:message="value:Masuk" class="submit acc_chk" type="submit" wicket:id="btnSubmit">
							</div>
						</fieldset>
						<div class="spacer"></div>
					</form>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
