<html
	xmlns:wicket="http://wicket.apache.org/dtds.ta/wicket-xhtml1.4-strict.dtd">
<body>

	<wicket:extend>
		<div class="Main_container">
			<div></div>
			<div>
				<div id="centerContent" class="content">
					<form wicket:id="billPaymentForm">
						<fieldset>
							<legend class="reg_tab">
								<h2><wicket:message key="left.menu.billPayment" /></h2>
								<h3><wicket:message key="label.confirmTransaction" /></h3>
							</legend>
							<div wicket:id="errorMessages"></div>
                            <div class="column">
							</div>
							<div class="spacer"></div>
							<div class="column twoColumn">
								<div class="input">
									<div class="group">
										 <label><wicket:message key="billPayment.label.noMeter" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio" checked="checked">
										<label><wicket:message	key="billPayment.label.idPel" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio"> 
										<label><wicket:message	key="billPayment.label.name" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio"> 
										 <label><wicket:message key="billPayment.label.tarifDaya" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio"> 
										 <label><wicket:message key="billPayment.label.billAmount" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio">
										<label><wicket:message	key="billPayment.label.materai" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio"> 
										 <label><wicket:message key="billPayment.label.ppn" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio">
										 <label><wicket:message key="billPayment.label.ppj" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio">
										 <label><wicket:message key="billPayment.label.angsuran" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio">
										 <label><wicket:message key="billPayment.label.sumAmount" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio">
										 <label><wicket:message key="billPayment.label.jml.kwh" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio">
										 <label><wicket:message key="billPayment.label.token" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio">
										 <label><wicket:message key="billPayment.label.footer1" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio">
										 <label><wicket:message key="billPayment.label.footer2" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio">
										 <label><wicket:message key="billPayment.label.footer3" /></label>
										<input wicket:id="radio.manually" name="filterType" class="radio" type="radio">
									</div>
								</div>
							</div>
						</fieldset>
						<div class="spacer"></div>
					</form>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
